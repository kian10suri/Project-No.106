
<html>
  <head>
    <title>Detect the sound of diffrent animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2> Sound controlled Animals</h2>
      <p> Note : Play diffrent sounds of dogs,cats,cow and tiger and whichever animal the sound will move</p>
    </div>
    <div class="main_div">
      <center>
        <br>
       
        <button class="btn btn-warning" onclick="startClassification();">Start</button>
        <h3 id="result_label">I can hear the sound of - </h3>
        <h4 id="result_confidence"><Accuracy</h4>
        <br>

        <img src="dog img.jpg" id="dog.img" width="300" height="300">
        <img src="cat img.jpeg" id="cat.img" width="300" height="300">
        <img src="cow img.jpg" id="cow.img" width="300" height="300">
        <img src="tiger img.jpg" id="tiger.img" width="300" height="300">
        

       </center> 
 
    </div>
